version: "3.8"

services:
  llmplan:
    build: .
    # 또는 Docker Hub에서 이미지 사용:
    # image: eun2ce/llmplan:latest
    ports:
      - "8000:8000"
    environment:
      # LMStudio 설정 (호스트 머신에서 실행 중인 LMStudio에 연결)
      - LMSTUDIO_BASE_URL=http://host.docker.internal:1234/v1
      - LMSTUDIO_API_KEY=lm-studio
      - DEBUG=false
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/summary/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # 선택적: Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - llmplan
    restart: unless-stopped
    profiles:
      - with-nginx
